<body>
    <script>
        let age = prompt("โปรดใส่อายุของคุณ");
        let checkAge = (age >= 18, age <= 60)? "อายุของคุณอยู่ระหว่าง 18-60 ปี" : "อายุของคุณไม่ได้อยู่ระหว่าง 18-60ปี";
        alert(checkAge)
    </script>
</body>
