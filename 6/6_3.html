<body>
    <script>
        let yourPoint = Number(prompt("กรอกคะแนนของคุณ"));
        if (yourPoint >= 80) {
            alert("เกรดของคุณ คือ A");
        } else if (yourPoint >= 70) {
            alert("เกรดของคุณ คือ B");
        } else if (yourPoint >= 60) {
            alert("เกรดของคุณ คือ C");
        } else if (yourPoint >= 50) {
            alert("เกรดของคุณ คือ D");
        } else {
            alert("เกรดของคุณ คือ F");
        }

    </script>
</body>
